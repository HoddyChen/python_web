<!-- CKEditor -->
<div class="container-fluid" style="padding-top:30px;">
    <div class="row clearfix justify-content-center">
        <div class="col-lg-9">
            <div class="card">
                <div class="header">
                    <h2><strong>{{_('策略头像')}}{{_('修改')}}</strong></h2>
                    <ul class="header-dropdown">
                        <li class="remove">
                            <!--<button class="btn btn-raised btn-primary btn-round waves-effect" type="button">{{_('保存更新')}}</button>-->
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <div class="row justify-content-center">
                        <div class="col-lg-9">
                            <div class="mr-auto p-2 bd-highlight">{{_('新策略LOGO')}}</div>
                            <div class="form-group form-float">
                                <div class="body">
                                    <input name="file_name" type="text" style="width: 100%;" maxlength="200" value="https://www.6copy.com/static/bolgimg/{{page_main['file_name']}}.">
                                    <form action="/adminSZba2qjbydxVhMJpuKfy/img?fx_type=add_img" id="frmFileUpload" class="dropzone"
                                          method="post" enctype="multipart/form-data">
                                        <div class="dz-message">
                                            <input name="file_name" type="hidden" value="{{page_main['file_name']}}">
                                            <div class="drag-icon-cph"><i class="material-icons">touch_app</i></div>
                                            <h5>{{_('将文件放在此处或单击以上传')}} <!--Drop files here or click to upload.--></h5>
                                        </div>
                                        <div class="fallback">
                                            <input name="file" type="file" multiple/>
                                        </div>
                                    </form>
                                </div>
                                <small>* {{_('支持图片类型')}} : jpg gif png</small>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="form-group form-float">
                                {% raw xsrf_form_html() %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- #END# CKEditor -->
