<!-- CKEditor -->
<div class="container-fluid" style="padding-top:30px;">
    <form id="form_validation">
        <div class="row clearfix justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="header">
                        <h2> <strong>{{_('返佣资料')}}{{_('修改')}}</strong> <small></small> </h2>
                        <ul class="header-dropdown">
                            <li class="remove">
                                <!--<button class="btn btn-raised btn-primary btn-round waves-effect" type="button">{{_('保存更新')}}</button>-->
                            </li>
                        </ul>
                    </div>
                    <div class="body">

                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="mr-auto p-2 bd-highlight">{{_('瑞讯银行账户姓名')}}</div>
                                <div class="form-group form-float">
                                    <input type="text" class="form-control" placeholder="{{_('瑞讯银行账户姓名')}}" name="uname" required value="{{page_main['uname']}}">
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="mr-auto p-2 bd-highlight">{{_('瑞讯银行IBAN')}}</div>
                                <div class="form-group form-float">
                                    <input type="text" class="form-control" placeholder="{{_('瑞讯银行IBAN')}}" name="iban" required value="{{page_main['iban']}}">
                                    <BR>
                                    <span style="color:red"><B> ! {{_('未结算佣金满50美元')}},{{_('每周末会将佣金打入此账号')}}。</B></span>
                                    {% if page_main['flag'] != 0 %}
                                    <BR>
                                    <span style="color:red"><B> ! {{_('修改请联系客服')}}</B></span>
                                    {% end if %}
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="form-group form-float">
                                    {% raw xsrf_form_html() %}
                                    <button id="button_enter_send" class="btn btn-raised btn-primary btn-round waves-effect" type="button" onClick="my_submit();" {{ 'disabled' if page_main['flag'] > 0 else '' }}>{{_('保存更新')}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- #END# CKEditor -->
