<div class="container-fluid">
    <!-- Exportable Table -->
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card">
                <div class="header">
                    <h2>{{_(page_main.get('time_str'))}} - <strong>{{_(page_main['title_type'])}}</strong>  </h2>
                    <ul class="header-dropdown">
                        <li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <i class="zmdi zmdi-calendar-alt"></i> </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="/h?fx_type={{page_main['prc_type']}}&k={{page_main['urlkey']}}&time_type=day&uaid={{page_main.get('uaid')}}">{{_('按天')}}</a></li>
                                <li><a href="/h?fx_type={{page_main['prc_type']}}&k={{page_main['urlkey']}}&time_type=week&uaid={{page_main.get('uaid')}}">{{_('按周')}}</a></li>
                                <li><a href="/h?fx_type={{page_main['prc_type']}}&k={{page_main['urlkey']}}&time_type=month&uaid={{page_main.get('uaid')}}">{{_('按月')}}</a></li>
                                <li><a href="/h?fx_type={{page_main['prc_type']}}&k={{page_main['urlkey']}}&time_type=year&uaid={{page_main.get('uaid')}}">{{_('按年')}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <table id="datatable01" class="table table-bordered table-striped table-hover dataTable" width="100%">
                        <!--js-exportable-->
                        <thead>
                            <tr>
                                {%for j in range(page_main['th_num'])%}
                                <th></th>
                                {%end for%}
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <input id="prc_type" name="prc_type" type="hidden" value="{{page_main['prc_type']}}">
    <input id="time_type" name="type" type="hidden" value="{{page_main['time_type']}}">
    <input id="urlkey" name="urlkey" type="hidden" value="{{page_main['urlkey']}}">
    <input id="uaid" name="uaid" type="hidden" value="{{page_main['uaid']}}">
    <!-- #END# Exportable Table -->
</div>
