<!-- CKEditor -->
<div class="container-fluid" style="padding-top:30px;">
    <form id="form_validation">
        <div class="row clearfix justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header">
                        <h2> <strong>{{_('提建议')}}</strong> <small></small> </h2>
                        <ul class="header-dropdown">
                            <li class="remove">
                                <!--<button class="btn btn-raised btn-primary btn-round waves-effect" type="button">{{_('保存更新')}}</button>-->
                            </li>
                        </ul>
                    </div>
                    <div class="body">

                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <div class="mr-auto p-2 bd-highlight">{{_('标题')}}</div>
                                <div class="form-group form-float">
                                    <input type="text" class="form-control" placeholder="{{_('建议的主题')}}" name="fx_name" required value="">
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <div class="mr-auto p-2 bd-highlight">{{_('建议的具体内容')}}({{_('建议被采纳或发现BUG等，都将获赠相应礼品')}})</div>
                                <div class="form-group form-float">
                                    <textarea name="fx_text" cols="30" rows="17" placeholder="{{_('欢迎您对我们的服务或产品提出宝贵的建议！')}}" class="form-control no-resize" required="" aria-required="true"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <div class="form-group form-float">
                                    {% raw xsrf_form_html() %}
                                    <button id="button_enter_send" class="btn btn-raised btn-primary btn-round waves-effect" type="button" onClick="my_submit();">{{_('保存提交')}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- #END# CKEditor -->
